<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="display"></div>
<label>
    <input type="text" />
</label>
<script type="application/javascript">
    function isOnTyping(e) {
        const target = e.target;
        if (target.readOnly) {
            return false;
        }
        return (target.tagName.toLowerCase() === "input" && ["text", "password"].indexOf(target.type) > -1)
            || target.tagName.toLowerCase() === "textarea"
    }

    const onKeyDown = function(e) {
        let message = "";

        if (isOnTyping(e)) {				// 判断是否正在输入
            message = "✅在输入状态下！";
            // alert(message);
        } else {
            message = "❌在浏览状态下！";
            // alert(message);
        }

        document.querySelector("#display").innerHTML = message;
    };

    /**
     * 添加对按键的监控
     */
    document.addEventListener("keydown", onKeyDown);
</script>

</body>
</html>
