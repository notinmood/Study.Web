<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../res/bootstrap-5.1.0-dist/css/bootstrap.css" rel="stylesheet">
    <script src="../res/jquery-3.6.0.js"></script>
    <script src="../res/bootstrap-5.1.0-dist/js/bootstrap.js"></script>
    <script src="../res/jquery.form.js"></script>
</head>
<body>
<div style="width:60%;margin: auto">
    <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleCaptions">
        <div class="carousel-indicators">
            <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                    data-bs-target="#carouselExampleCaptions" type="button"></button>
            <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
            <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleCaptions"
                    type="button"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="..." class="d-block w-100"
                     src="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_b.jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100"
                     src="http://farm9.staticflickr.com/8382/8558295631_0f56c1284f_b.jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="..." class="d-block w-100"
                     src="http://farm9.staticflickr.com/8225/8558295635_b1c5ce2794_b.jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleCaptions"
                type="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleCaptions"
                type="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</body>
</html>
