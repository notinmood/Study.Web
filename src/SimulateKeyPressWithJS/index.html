<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.4.4.js"></script>
    <script type="text/javascript">
        //整理后的功能在 BasicLibrary.JavaScript内

        // jQuery插件。一个jQuery对象，而不是直接调用。
        jQuery.fn.simulateKeyPress = function (character) {
            let charName = '';

            if (typeof (character) == 'number') {
                character = String.fromCharCode(character);
            }

            charName = character.charCodeAt(0);

            // 内部调用jQuery.event.trigger
            // 参数有 (Event, data, elem). 最后一个参数是非常重要的的！
            jQuery(this).trigger({type: 'keypress', which: charName});
        };

        //页面调用
        jQuery(document).ready(function ($) {
            // 绑定事件处理程序
            $('body').keypress(function (e) {
                alert(String.fromCharCode(e.which));
                console.log(e);
            });
            // 模拟按了x键
            $('body').simulateKeyPress('x');
        });
    </script>
</head>

</body>
</html>
