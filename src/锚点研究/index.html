<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    1、使用id定位(推荐使用id定位)
    2、使用name定位(发起定位的请求和定位的目标分别需要href--总共需要两个href)
    3、使用js定位(发起定位请求的元素可以是任何元素(如果是a的话，请去掉href属性))
</pre>
<!-- 设置锚点 -->
<a href="#mark-1">跳转到区域一</a><br>
<a href="#mark-2">跳转到区域二</a><br>
<label class="" onclick="javascript:document.getElementById('mark-3').scrollIntoView()">跳转到区域三</label>
<br><br><br><br><br><br><br><br><br><br>
<div id="mark-1">区域一</div>
<div>区域二
    <a name="mark-2"></a>
</div>
<div id="mark-3">区域三</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
